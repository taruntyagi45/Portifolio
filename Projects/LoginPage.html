<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            background: #dfeeff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px #92b4ff;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #004aad;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            width: 95%;
            padding: 12px;
            background: #4d94ff;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background: #1a75ff;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #004aad;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <button class="btn" type="submit">Login</button>
        </form>

        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="#">Create an Account</a></p>
        </div>
    </div>

</body>
</html>
